name: Python Package using Conda
on:
  push:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: List files in current directory
      run: cd $CONDA/bin && ls
    - name: Install dependencies
      run: |
        $CONDA/bin/conda create -y --name hawker python=3.7
        $CONDA/bin/conda env update --name hawker --file environment.yml
    - name: Activate environment
      run: |
        $CONDA/bin/source activate hawker
    - name: Run py files to update data files
      run: |
        $CONDA/bin/python data_utils.py
        $CONDA/bin/python mrt_hawker_dist.py
